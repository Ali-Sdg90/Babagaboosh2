<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Query Interface</title>
    </head>
    <body>
        <!-- Main heading of the page -->
        <h1>Ask a Question</h1>
        
        <!-- Input field for user to enter their question -->
        <input
            type="text"
            id="userInput"
            placeholder="Enter your question here"
        />
        
        <!-- Button to submit the user's query -->
        <button onclick="submitQuery()">Submit</button>
        
        <!-- Paragraph to display the output from the API response -->
        <p id="output"></p>

        <!-- Script tag to include the JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
